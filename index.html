<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIR 모델 시뮬레이터</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 600px;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .input-group label {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    canvas {
      margin-top: 2rem;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SIR 모델 시뮬레이터</h2>
    <div class="input-group">
      <label>S
        <input type="number" id="s" value="990">
      </label>
      <label>I
        <input type="number" id="i" value="10">
      </label>
      <label>R
        <input type="number" id="r" value="0">
      </label>
      <label>β
        <input type="number" id="beta" value="0.3" step="0.01">
      </label>
      <label>γ
        <input type="number" id="gamma" value="0.1" step="0.01">
      </label>
      <label>Days
        <input type="number" id="days" value="100">
      </label>
    </div>
    <button onclick="simulate()">시뮬레이션 시작</button>
    <canvas id="sirChart" width="600" height="400"></canvas>
  </div>

  <script>
    function simulate() {
      let S = parseFloat(document.getElementById("s").value);
      let I = parseFloat(document.getElementById("i").value);
      let R = parseFloat(document.getElementById("r").value);
      let beta = parseFloat(document.getElementById("beta").value);
      let gamma = parseFloat(document.getElementById("gamma").value);
      let days = parseInt(document.getElementById("days").value);

      const N = S + I + R;
      let sArr = [S], iArr = [I], rArr = [R];
      let labels = [0];

      for (let t = 1; t <= days; t++) {
        let nextS = S - (beta * S * I) / N;
        let nextI = I + (beta * S * I) / N - gamma * I;
        let nextR = R + gamma * I;
        S = nextS; I = nextI; R = nextR;
        sArr.push(S); iArr.push(I); rArr.push(R);
        labels.push(t);
      }

      const ctx = document.getElementById("sirChart").getContext("2d");
      if (window.sirChart && window.sirChart instanceof Chart) {
        window.sirChart.destroy();
      }
      window.sirChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'S', data: sArr, borderColor: 'blue', fill: false },
            { label: 'I', data: iArr, borderColor: 'red', fill: false },
            { label: 'R', data: rArr, borderColor: 'green', fill: false }
          ]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { position: 'top' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
