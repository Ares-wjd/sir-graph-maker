  <style>

    body {

  </style>
</head>
<body>
  <div class="container">
    <h2>SIR ëª¨ë¸ ì‹œë®¬ë ˆì´í„°</h2>
    <div class="input-group">
      <label>S (ë¯¸ê°ì—¼ì ìˆ˜)
        <input type="number" id="s" value="990">
      </label>
      <label>I (ê°ì—¼ì ìˆ˜)
        <input type="number" id="i" value="10">
      </label>
      <label>R (íšŒë³µì ìˆ˜)
        <input type="number" id="r" value="0">
      </label>
      <label>ê°ì—¼ë¥  (Î²: í•œ ëª…ì´ í¼ëœ¨ë¦´ í™•ë¥ )
        <input type="number" id="beta" value="0.3" step="0.01">
      </label>
      <label>íšŒë³µë¥  (Î³: í•˜ë£¨ì— íšŒë³µí•  í™•ë¥ )
        <input type="number" id="gamma" value="0.1" step="0.01">
      </label>
      <label>ì‹œë®¬ë ˆì´ì…˜ ì¼ ìˆ˜ (t)
        <input type="number" id="days" value="100">
      </label>
    </div>
    <button onclick="simulate()">ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘</button>
    <canvas id="sirChart" width="600" height="400"></canvas>
    <div id="result"></div>
  </div>
  <script>
    function simulate() {
      let S = parseFloat(document.getElementById("s").value);
      let I = parseFloat(document.getElementById("i").value);
      let R = parseFloat(document.getElementById("r").value);
      let beta = parseFloat(document.getElementById("beta").value);
      let gamma = parseFloat(document.getElementById("gamma").value);
      let days = parseInt(document.getElementById("days").value);

      const N = S + I + R;
      let sArr = [S], iArr = [I], rArr = [R];
      let labels = [0];

      let peakDay = 0;
      let peakInfected = I;

      for (let t = 1; t <= days; t++) {
        let nextS = S - (beta * S * I) / N;
        let nextI = I + (beta * S * I) / N - gamma * I;
        let nextR = R + gamma * I;
        S = nextS; I = nextI; R = nextR;
        sArr.push(S); iArr.push(I); rArr.push(R);
        labels.push(t);
        if (I > peakInfected) {
          peakInfected = I;
          peakDay = t;
        }
      }

      const ctx = document.getElementById("sirChart").getContext("2d");
      if (window.sirChart && window.sirChart instanceof Chart) {
        window.sirChart.destroy();
      }
      window.sirChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'S (ë¯¸ê°ì—¼ì ìˆ˜)', data: sArr, borderColor: 'blue', fill: false },
            { label: 'I (ê°ì—¼ì ìˆ˜)', data: iArr, borderColor: 'red', fill: false },
            { label: 'R (íšŒë³µì ìˆ˜)', data: rArr, borderColor: 'green', fill: false }
          ]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { position: 'top' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      document.getElementById("result").innerText =
        `ğŸ“ˆ ê°ì—¼ì ìˆ˜ ì •ì : ${peakInfected.toFixed(0)}ëª… (ì•½ ${peakDay}ì¼ì°¨ ë„ë‹¬)\n` +
        `âœ… ìµœì¢… íšŒë³µì ìˆ˜: ${rArr[rArr.length - 1].toFixed(0)}ëª…, ë‚¨ì€ ë¯¸ê°ì—¼ì ìˆ˜: ${sArr[sArr.length - 1].toFixed(0)}ëª…`;
    }
  </script>

</html>
